<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanIt!</title>
    <script src="/static/main.js" defer></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to PlanIt!</h1>
    </header>
    <main>
        <form id="trip-form">
            <label for="user-query">Enter your trip requirements:</label><br>
            <textarea 
                id="user-query" 
                name="user-query" 
                rows="4" 
                placeholder="e.g., I have x days and want to go to xxx for a short trip. My budget is up to $xxx ..."
            ></textarea><br>
            <button type="submit">Plan My Trip</button>
        </form>
        <h2>Your Personalized Itinerary</h2>
        <div id="result">Your result will appear here.</div>
    </main>

</body>
</html>
